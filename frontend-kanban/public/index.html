<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban Board</title>

    <style>
      :root {
        /* Tema Claro (Padrão) */
        --bg-main: #f1f5f9; /* slate-100 */
        --bg-header: #ffffff; /* white */
        --bg-header-border: #e2e8f0; /* slate-200 */
        --bg-column: rgba(226, 232, 240, 0.7); /* slate-200/70 */
        --bg-card: #ffffff; /* white */
        --bg-card-hover: #f1f5f9; /* slate-50 */
        --bg-card-border: rgba(203, 213, 225, 0.8); /* slate-300/80 */
        --text-header: #334155; /* slate-700 */
        --text-body: #334155; /* slate-700 */
        --text-card-title: #1e293b; /* slate-800 */
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Tema Escuro (Sobrescreve o padrão) */
          --bg-main: #0f172a; /* slate-900 */
          --bg-header: #1e293b; /* slate-800 */
          --bg-header-border: #334155; /* slate-700 */
          --bg-column: rgba(30, 41, 59, 0.5); /* slate-800/50 */
          --bg-card: #1e293b; /* slate-800 */
          --bg-card-hover: #334155; /* slate-700 */
          --bg-card-border: rgba(51, 65, 85, 0.8); /* slate-700/80 */
          --text-header: #cbd5e1; /* slate-300 */
          --text-body: #cbd5e1; /* slate-300 */
          --text-card-title: #e2e8f0; /* slate-200 */
        }
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
